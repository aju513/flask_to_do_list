{% extends 'base.html' %}

{% block head %}
    <title>
        HOmepage
    </title>
    <link rel="stylesheet" href="static/css/main.css">
{% endblock %}

{% block body %}
    <div class="container">
        <table>
            <tr>
                <th>Task</th>
                <th>Added</th>
                <th>Actions</th>
            </tr>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.content}}</td>
                    <td>{{ task.date_created.date()}}</td>
                    <td><a href="/update/{{task.id}}">Update  </a><a href="/delete/{{task.id}}">Delete</a></td>     
                </tr>
            {% endfor %}
        </table>
    </div>
    <div>
        <form action='/' method='POST'>
            <input name="content" id="content" type='text'>
            <input type="submit" value="Add Task">


            
        </form>
    </div>
{% endblock %}
